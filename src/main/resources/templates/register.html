<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}">title</title>
</head>
<style>
  h1 {font-size: 18pt; font-weight: bold; color: gray;}
  body {font-size: 13pt; color: gray; margin: 5px 25px;}
</style>
<body th:object="${search}">
  <h1 th:text="${title}">title</h1>
  <p>登録する社員情報を入力してください</p>
  <form th:action="@{/register/id_employee}" th:object="${employee}"  method="post">
    <table>
      <tr>
        <th><label for="name">名前</label></th>
        <th><label for="age">年齢</label></th>
        <th><label for="email">メールアドレス</label></th>
        <th><label for="password">パスワード</label></th>
        <th><label for="sex">性別</label></th>
      </tr>
      <tr>
        <td>
          <input type="text" name="name" />
        </td>
        <td>
          <input type="text" name="age" />
        </td>
        <td>
          <input type="email" name="email" />
        </td>
        <td>
          <input type="password" name="password" />
        </td>
        <td>
          <input type="radio" name="gender" value="男性" id="male"/>
          <label for="male">男性</label>
          <input type="radio" name="gender" value="女性" id="female"/>
          <label for="female">女性</label>
        </td>
        <td><input type="submit" value="送信" /></td>
      </tr>
    </table>
   </form>
